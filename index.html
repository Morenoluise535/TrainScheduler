<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedular</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="./assets/javascript/main.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                      <h1 class="display-4">DigiTrain Flame Terminal</h1>
                      <p class="lead">All Aboard Trailmon to the next digimon adventure.</p>
                    </div>
                  </div>
            </div>
        </div>
        <br>

        <div calss="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                      Current Train Schedule
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <div class="row">
                              <span class="col-lg-2">Train Name</span>
                              <span class="col-lg-2">Destination</span>
                              <span class="col-lg-3">Frequency (min)</span>
                              <span class="col-lg-2">Next Arival</span>
                              <span class="col-lg-3">Minutes Away</span>
                            </div>
                        </li>
                    </ul>
                  </div>
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        Add Train
                    </div>
                    
                    <form>
                        <div class="form-group">
                            <label for="trainName">Train Name</label>
                            <input type="text" class="form-control" id="trainName-input">
                        </div>
                        
                        <div class="form-group">
                            <label for="Destination">Destination</label>
                            <input type="text" class="form-control" id="Destination-input">
                        </div>

                        <div class="form-group">
                            <label for="FirstTrainTime">First Train Time (HH:mm - military time)</label>
                            <input type="integer" class="form-control" id="FirstTrainTime-input">
                        </div>

                        <div class="form-group">
                            <label for="Frequency">Frequency (min)</label>
                            <input type="intiger" class="form-control" id="Frequency-input">
                        </div>

                            <button type="submit" class="btn btn-primary" id="submitbtn">Submit</button>
                    </form>

                </div>
            </div>
        </div>




    </div>
</body>
</html>
